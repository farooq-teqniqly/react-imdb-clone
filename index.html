<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dash</title>

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//api.coingecko.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Preconnect to critical external domains -->
    <link rel="preconnect" href="https://api.coingecko.com" crossorigin />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />

    <!-- Critical CSS for LCP element (h1) to prevent layout shift -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Critical styles for LCP element */
      h1 {
        margin: 0 0 1rem 0;
        font-size: 2.5rem;
        font-weight: 500;
        line-height: 1.2;
        color: #212529;
      }

      /* Container styles to prevent layout shift */
      .container,
      .my-5 {
        max-width: 1320px;
        margin: 3rem auto;
        padding: 0 1rem;
      }

      /* Loading state to prevent flash */
      .loading-placeholder {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 4px;
        height: 20px;
        margin: 10px 0;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content to improve perceived performance -->
      <div style="max-width: 1320px; margin: 3rem auto; padding: 0 1rem">
        <h1>ðŸš€ Crypto Dash</h1>
        <div class="loading-placeholder"></div>
        <div class="loading-placeholder"></div>
        <div class="loading-placeholder"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
